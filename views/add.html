<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Album</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Random album</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Random album</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/add">Add album</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-10 col-lg-8 mx-auto">
        <form action="/add" method="POST" class="mt-5">
          <div class="form-group">
            <label for="album-title">Album title</label>
            <input type="text" class="form-control mb-3" id="album-title" placeholder="Enter album title">
          </div>
          <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" class="form-control mb-3" id="artist" placeholder="Artist">
          </div>
          <div class="form-group">
            <label for="year">Release Year</label>
            <input type="text" class="form-control mb-3" id="year" placeholder="Artist">
          </div>
          <div class="form-group">
            <label for="artwork-url">Artwork</label>
            <input type="text" class="form-control mb-3" id="artwork-url" placeholder="Artwork URL">
          </div>
          <button type="submit" class="btn btn-primary btn-lg my-5" id="submit-album">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
