<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container mt-5 d-flex align-items-center">
        <div class="row">
            <div class="col-md-7 mx-auto p-5">
                <h1 class="mb-3">Album name: <%= album %></h1>
                <h2 class="mb-3">Artist: <%= artist %></h2>
                <p>Number of albums: <%= albumNumber %></p>
                <form action="/next-album" method="get">
                    <button class="btn btn-primary">Next album</button>
                </form>
            </div>
            <div class="col-md-5 d-flex align-items-center">
                <img id="artwork" class="img-fluid" src="<%= art %>" alt="album artwork">
            </div>
        </div>
    </div>

    <!-- <script src="app.js"></script> -->
</body>

</html>
