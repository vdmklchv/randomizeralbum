<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Album</title>
</head>

<body>
    <h1 style="display: inline-block;">Album name:</h1>
    <h1 id="album-name">
        <%= album %>
    </h1>
    <h2 style="display: inline-block;">Artist:</h2>
    <h2 id="artist">
        <%= artist %>
    </h2>
    <p style="display: inline-block;">Number of albums:</p>
    <p style="display: inline-block;">
        <%= albumNumber %>
    </p>
    <form action="/next-album" method="get">
        <button>Next album</button>
    </form>
    <script src="app.js"></script>
</body>

</html>
