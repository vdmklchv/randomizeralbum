<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Random album</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Random album</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Add album</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-md-5 d-flex align-items-center">
        <div class="row w-100 h-100 m-auto">
            <div class="col-12 col-md-6 col-lg-7 text-center text-md-start my-5 album-data mx-auto px-5 d-flex
                flex-column justify-content-between">
                <div class="data">
                    <h1 class="mb-3 display-3" id="album"></h1>
                    <h2 class="mb-3 display-5" id="artist-name"></h2>
                    <h2 class="mb-3 display-7" id="release-year"></h2>
                    <p>Number of albums: <span id="album-num"></span></p>
                    <p>Number of artists: <span id="artist-num"></span></p>
                </div>
                <div class="action-controls">
                    <form action="/next-album" method="get">
                        <button class="btn btn-primary btn-lg">Next album</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-5 my-2 my-md-5 album-artwork mx-auto d-flex align-items-center">
                <img id="artwork" class="img-fluid" alt="album artwork">
            </div>
        </div>
    </div>

    <div class="row my-5 mx-auto" id="related">
        
        <div class="col-12 col-md-6 mx-auto">
            <h3 class="display-7 mb-3">More albums by same artist:</h3>
            <ul class="container related-artist-albums list-group list-group-flush mx-auto">

            </ul>
        </div>
        <div class="col-12 col-md-6 mx-auto">
            <h3 class="display-7 mb-3">Also released this year:</h3>
            <ul class="container related-year-albums mx-auto list-group list-group-flush">

            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="random.js"></script>
</body>

</html>
