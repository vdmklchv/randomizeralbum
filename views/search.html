<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Album</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Random album</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Random album</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Add album</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link active" href="/search">Search</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container mt-5">
    <div class="row" id="main-row">
      <div class="col-8 mx-auto" id="form-container">
        <form action="/search-db" method="GET" autocomplete="off">
          <input type="text" name="term" class="form-control" id="search" placeholder="search for albums or artists..."
            required>
          <button class="btn btn-primary mt-3 btn-lg" id="search-button">Search</button>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-8 mx-auto">
        <h1 class="display-4" id="search-placeholder">Perform search to get results</h1>
      </div>
    </div>
    <div class="row my-5">
      <div class="col-8 mx-auto">
        <ul id="results" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <script src="search.js"></script>
</body>

</html>
